<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title th:text="タスク一覧" >タスク一覧</title>
	<link th:href="@{/css/style_task_edit.css}" rel="stylesheet" type="text/css">
</head>
<body class="task-list">
<!-- 共通部分　ここから -->
  <div class="header">
    <div class="header-logo"><img th:src="@{/images/logo_kohaku.jpg}" >
    </div>
    <div class="header-list">
      <ul>
        <li><a href="/task" style="text-decoration:none; color:white;">タスク一覧</a></li>
        <li><a href="/task/task-add-info" style="text-decoration:none; color:white;">タスク追加</a></li>
        <li><a href="/task/project-add-info" style="text-decoration:none; color:white;">プロジェクトコード追加</a></li>
        <li><a href="/task/charge-add-info" style="text-decoration:none; color:white;">チャージコード追加</a></li>
        <li><a href="/task/task-delete-info" style="text-decoration:none; color:white;">タスク削除</a></li>
        <li><a href="/login/logout-form" style="text-decoration:none; color:white;">ログアウト</a></li>
      </ul>
    </div>
    <div id="menu-background">
    </div>
  </div>
<p style="margin-bottom:3em;"></p>  
<!-- 共通部分　ここまで -->
<div th:with="data=${task_detail_data}">
  <!-- タイトル -->
  <div>
    <h1 th:text="|${data.code} : ${data.detail}|">タスクコード：タスク詳細</h1>
  </div>
  <!-- リスト -->
  <div>
    <p style="margin-bottom:1em;"></p>
  </div>
  <div>
    <form th:object="${taskDetailForm}"
          th:action="@{'/task/edit/' + ${data.id}}" method="post">
      <div>
        <p>内容：</p>
        <textarea th:text="${data.content}" name="content"></textarea>
        <p style="margin-bottom:1em;"></p>
      </div>
      <div>
        <p>課題：</p>
        <textarea th:text="${data.problem}" name="problem"></textarea>
        <p style="margin-bottom:1em;"></p>
      </div>
      <div>
        <p>予定：</p>
        <textarea th:text="${data.plan}" name="plan"></textarea>
        <p style="margin-bottom:1em;"></p>
      </div>
      <p>
        <input type="submit" value="更新">
        <input type="reset" value="リセット">
      </p>
    </form>
  </div>
</div>
</body>
</html>
